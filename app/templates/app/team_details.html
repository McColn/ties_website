{% extends 'app/base.html' %}
{% load static %}
{% block content %}

    <!-- <div class="details">
        <h3>Blog</h3>
    </div> -->
    <div class="top-link">
        <p>Home    >    TIES Team</p>
    </div>

    <div class="team_details">
        <div class="left">
            <h5>{{x.name}}</h5>
            <h6>{{x.role}}</h6>
            <img src="{{x.image.url}}" alt="">
            <div class="card">
                <span class="material-icons">forward_to_inbox</span>
                <div class="cardtext">
                    <h5>Email Address</h5>
                    <p>{{x.email}}</p>
            </div>
            </div>
        </div>
        <div class="right">
            <h5>Profile</h5>
            <div class="line"></div>
             {{x.profile|safe}}
        </div>
    </div>
 
{% endblock %}

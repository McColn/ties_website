{% extends 'administrator/base3.html' %}
{% load static %}
{% block content %}

<main class="content px-3 py-2">
    <div class="container-fluid">
        <div class="mb-3">
            <h4>Services under Ties</h4>
        </div>
        <div class="row">
            {% for i in service %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="{% url 'serviceDetails' i.id %}" class="btn btn-secondary">Details</a>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url 'deleteService' i.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        <a href="{% url 'serviceAdd' %}">
            <button class="add">Add</button>
        </a>
    </div>
</main>

{% endblock %}

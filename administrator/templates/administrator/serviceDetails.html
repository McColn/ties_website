{% extends 'administrator/base3.html' %}
{% load static %}
{% block content %}

<main class="content px-3 py-2">
    <div class="container-fluid">
        <div class="mb-3">
            <h4 style="font-weight: 800;">{{service_detail.title}}</h4>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{{service_detail.image.url}}" alt="">
                    </div>

                    <h4 class="p-2">Services:</h4>
                    <ul class="list-group p-4">
                        {% for i in service_points %}
                            <li class="list-group-item">
                                {{ i.point }}
                                <a href="{% url 'deleteServiceSubtask' i.id %}" class="btn btn-danger">Delete</a>
                            </li>
                        {% endfor %}
                        <a href="{% url 'serviceSubtaskAdd' service_detail.id %}" class="btn btn-secondary">Add Subtask</a>
                    </ul>

                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{service_detail.body|safe}}</h5>
                        <a href="{% url 'serviceEdit' service_detail.id %}" class="btn btn-secondary">Edit</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}

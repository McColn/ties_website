{% extends 'administrator/base3.html' %}
{% load static %}
{% block content %}

<section class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
        {% csrf_token %}
        <h5 class="mb-4">Project Image Add <small style="font-size: 12px;">(Image: 1080*810px)</small></h5>
        
        <div class="form-group">
            <label for="image">Project Image Add</label>
            <input type="file" name="image" class="form-control-file" id="image">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

{% endblock %}

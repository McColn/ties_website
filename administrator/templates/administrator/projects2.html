{% extends 'administrator/base3.html' %}
{% load static %}
{% block content %}

<main class="content px-3 py-2">
    <div class="container-fluid">
        <div class="mb-3">
            <h4>Projects under Ties</h4>
        </div>
        <div class="row">
            {% for i in project %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{{i.image.url}}" alt="">
                        <button class="btn btn-primary">{{i.status}}</button>
                        <h5 class="card-title">{{i.title}}</h5>
                        <h6 class="card-title">{{i.timeframe }}</h6>
                        <p class="card-text">{{i.client}}</p>
                        <a href="{% url 'projectDetails' i.id %}" class="btn btn-warning">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        <a href="{% url 'projectAdd' %}">
            <button class="add">Add</button>
        </a>
    </div>
</main>

{% endblock %}
